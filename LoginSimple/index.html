<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body  onload="user_info();">
    <form onsubmit="return false;">
        <div class="signup" style="display: none;">
            <div class="inputs">
                <input type="text" name="name" id="name" placeholder="Name">
                <input type="text" name="user" id="user" placeholder="Username">
                <input type="password" name="password" id="password" placeholder="Password">
            </div>
            <div class="submit">
                <label for="" id="response"></label>
                <button type="submit" onclick="signup();return false;">
                    Sign Up
                </button>
                <a onclick="change()" >Already have an account ? SignIn</a>
            </div>
        </div>
        <div class="signin">
            <div class="inputs">
                <input type="text" name="user" id="user_" placeholder="Username">
                <input type="password" name="password" id="password_" placeholder="Password">
            </div>
            <div class="submit">
                <label for="" id="response_"></label>
                <button type="submit" onclick="signin();return false;">
                    Sign In
                </button>
                <a onclick="change()" >You don't have an account ? SignUp</a>
            </div>
        </div>
        
    </form>
</body>
</html>
